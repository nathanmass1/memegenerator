<!DOCTYPE html>
<html>
<head>
  <title>Meme Generator</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  <link rel="stylesheet" type="text/css" href="memegenerator.css">
</head>

<body>

<div class="styleme">
    <div class="container-fluid bg-3 text-center">    
        <h1 class="title" style="color:rgb(102, 0, 235)">Meme Generator</h1>
        <br>
        <h1 class="title">Fill out the form to create your own meme!</h3>
        <br>
        
    <form action="#" id="form">
    <div class="form-container">
        <div class="InputForm">
            <label for="username">Image URL</label>
            <input type="text" id="imageURL">
        </div>
        <br>
        <div class="InputForm">
            <label for="password">Top Text</label>
            <input type="text" id="topText" width=50%>
        </div>
        <br>
        <div class="InputForm">
            <label for="password">Bottom Text</label>
            <input type="text" id="bottomText">
        </div>

        <br>
        <div class="submitbutton">
            <button type="submit">
                Generate Meme
              </button>
        </div>
    </div>

     </form>   
    </div>
    <div class="memeList">

    <ul class="collection"></ul>
        
    
    </div>


     
<!-- On form submit, 
    1) JS listens for submit event
    2) JS captures IMG URL, top text, bottom text
    3) JS creates new image div, with text divs inside
    4) JS allows for removal of new div with listener on object
-->

    

<script src = "memegenerator.js"></script>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>



   
</body>       
</html>
